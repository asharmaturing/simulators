<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CircuitMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Blueprint / Paper Theme
              paper: {
                50: '#fbf9f1', // Lightest Cream
                100: '#f8f4e8', // Standard Paper
                200: '#ece6d0', // Darker Paper/Grid
                900: '#2c2820', // Ink
              },
              blueprint: {
                800: '#1e293b',
                900: '#0f172a', // Deep Navy
                950: '#020617',
                accent: '#22d3ee', // Cyan Glow
              },
              cyan: {
                450: '#22d3ee',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'flow': 'flow 1s linear infinite',
              'smoke': 'smoke 2s ease-out infinite',
            },
            keyframes: {
              flow: {
                'to': { strokeDashoffset: '-20' },
              },
              smoke: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-20px) scale(1.5)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0f172a; /* Default Dark Blueprint */
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      /* Paper Mode (Light) */
      html:not(.dark) body {
        background-color: #f8f4e8;
        color: #1e293b;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Engineering Grid Pattern */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(128, 128, 128, 0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(128, 128, 128, 0.1) 1px, transparent 1px);
      }
    </style>

    "socket.io-client": "https://esm.sh/socket.io-client@4.7.4"
  }
}
</script>
